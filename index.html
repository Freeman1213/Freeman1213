<!DOCTYPE html>

        <div class="gif-container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzgzMHExendlamE1cWJqY3htcmxxOWtlMXV0eDZwaThsaXN3eWw3eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9rO5Aksmn0dHQKXJAu/giphy.gif" alt="Birthday Gif">

        <div class="buttons">

        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth) - 85;
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight) - 48;
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
