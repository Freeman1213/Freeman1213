<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0" />
  <title>Happy Birthday Airah</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #loader h2 {
      font-size: 2rem;
      color: #ff4081; /* Pink for a birthday feel */
      margin-bottom: 20px;
    }
    .progress {
      width: 80%;
      max-width: 400px;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #ff4081, #ff9800);
      animation: loading 2s linear infinite;
    }
    @keyframes loading {
      0% {
        width: 0%;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0%;
      }
    }
  </style>
</head>
<body>
  <!-- Birthday-themed Loader -->
  <div id="loader">
    <h2>Loading....</h2>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  </div>

  <div class="container">
    <div class="header-container">
      <h1 class="header-text">Happy Birthday Airah</h1>
    </div>
    <div class="gif-container">
      <img
        src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzgzMHExendlamE1cWJqY3htcmxxOWtlMXV0eDZwaThsaXN3eWw3eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9rO5Aksmn0dHQKXJAu/giphy.gif"
        alt="Birthday Gif"
      />
    </div>
    <div class="buttons">
      <button class="btn" id="yesButton" onclick="nextPage()">Blow Your Cake Here</button>
      </button>
    </div>
  </div>

  <script>
    function nextPage() {
      window.location.href = "yes.html";
    }

    function moveButton() {
      const noButton = document.getElementById("noButton");
      const x =
        Math.random() * (window.innerWidth - noButton.offsetWidth) - 85;
      const y =
        Math.random() * (window.innerHeight - noButton.offsetHeight) - 48;
      noButton.style.position = "absolute";
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    // Remove the loader after the page fully loads
    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      loader.style.transition = "opacity 1.5s ease";
      loader.style.opacity = 3;
      setTimeout(() => {
        loader.style.display = "none";
      }, 5000);
    });
  </script>
</body>
</html>
