<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./yes_style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        /* Hide the audio controls */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Hurrayyyy!!</h1>
        </div>
        <div class="gif_container">
            <img src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Cute animated illustration">
        </div>
    </div>

    <!-- Add the birthday song audio -->
    <audio id="birthdaySong" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Trigger confetti
        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Trigger confetti every 500ms
        setInterval(triggerConfetti, 500);

        // Make the page full screen
        function makeFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            }
        }

        // Automatically make the page full screen when loaded
        window.onload = makeFullScreen;

        // Play the birthday song
        const birthdaySong = document.getElementById('birthdaySong');
        birthdaySong.play().catch(error => {
            console.error("Autoplay was blocked. Please interact with the page to play the song.");
        });

        // Play the song when the user interacts with the page (if autoplay is blocked)
        document.addEventListener('click', () => {
            birthdaySong.play();
        });
    </script>
</body>
</html>
