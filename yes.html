<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./yes_style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        /* Hide the audio controls */
        audio {
            display: none;
        }
        /* Style for the Next Page button */
        .next-page-button {
            background-color: #ffffff;
            color: rgb(233, 48, 48);
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }
        .next-page-button:hover {
            background-color: rgb(233, 48, 48);
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Hurrayyyy!!</h1>
        </div>
        <div class="gif_container">
            <img src="aira.jpg">
        </div>
        <!-- Add a button to go to the next page -->
        <button class="next-page-button" onclick="goToNextPage()">Next Page</button>
    </div>

    <script>
        // Trigger confetti
        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Trigger confetti every 500ms
        setInterval(triggerConfetti, 500);

        // Make the page full screen
        function makeFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            }
        }

        // Automatically make the page full screen when loaded
        window.onload = makeFullScreen;

        // Play the birthday song
        const birthdaySong = document.getElementById('birthdaySong');
        birthdaySong.play().catch(error => {
            console.error("Autoplay was blocked. Please interact with the page to play the song.");
        });

        // Play the song when the user interacts with the page (if autoplay is blocked)
        document.addEventListener('click', () => {
            birthdaySong.play();
        });

        // Function to redirect to the next page
        function goToNextPage() {
            window.location.href = "next_page.html"; // Redirect to the next page
        }
    </script>
</body>
</html>
